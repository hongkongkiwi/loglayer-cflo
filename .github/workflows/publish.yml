name: Publish to NPM

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  # Run full test suite before publishing
  test-before-publish:
    name: Pre-publish Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run linting
      run: npm run lint
    
    - name: Run type checking
      run: npm run typecheck
    
    - name: Run tests
      run: npm run test:run
    
    - name: Build package
      run: npm run build

  # Quality checks
  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Check code formatting
      run: npm run format:check
    
    - name: Run test coverage
      run: npm run test:coverage
    
    - name: Check package integrity
      run: npm audit --audit-level=moderate

  # Publish only after all tests pass
  publish:
    name: Publish to NPM
    runs-on: ubuntu-latest
    needs: [test-before-publish, quality-checks]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        registry-url: 'https://registry.npmjs.org'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build package
      run: npm run build
    
    - name: Verify package contents
      run: npm pack --dry-run
    
    - name: Publish to NPM
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    
    - name: Create deployment status
      run: |
        echo "âœ… Package published successfully to NPM"
        echo "ðŸ“¦ Version: $(node -p "require('./package.json').version")"
        echo "ðŸ”— NPM URL: https://www.npmjs.com/package/@loglayer/cflo-transport"